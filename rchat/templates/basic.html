<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}
    {% endblock title %} |skChat</title>
    <style>{% block style %}
    {% endblock style %}</style>
</head>
<body>
{% with messages = get_flashed_messages(with_categories=true) %}

{% if messages %}
    Category : {{ messages[0][0] }}
    {{ messages[0][1] }}


{% endif %}



{% endwith %}

{% block body %}
{% endblock body %}
    
</body>
</html>
